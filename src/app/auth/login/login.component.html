<form #myform="ngForm" (ngSubmit)="OnSubmit(myform)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" ngModel  #myemail="ngModel" required/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" ngModel  #akPassword="ngModel" required />
    </div>

    <button class="button" [disabled]="myform.invalid" >Login</button>
  </div>

  @if(myemail.touched && myemail.dirty && myemail.invalid){
    <p class="control-error">Invalid email adress entered</p>
  }

  @if(akPassword.touched && akPassword.dirty && akPassword.invalid){
    <p class="control-error">Invalid password entered-should contain at least 6 chars</p>
  }
</form>
